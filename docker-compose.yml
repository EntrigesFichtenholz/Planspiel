version: '3.8'

services:
  # FastAPI Backend
  backend:
    build: .
    container_name: bwl_backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG_MODE=${DEBUG_MODE:-false}
      - PYTHONUNBUFFERED=1
    command: python main.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bwl_network

  # Dash Frontend
  frontend:
    build: .
    container_name: bwl_frontend
    ports:
      - "8050:8050"
    environment:
      - DEBUG_MODE=${DEBUG_MODE:-false}
      - PYTHONUNBUFFERED=1
      - API_URL=http://backend:8000
    command: python dashboard.py
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - bwl_network

networks:
  bwl_network:
    driver: bridge

# Für lokales Development mit Debug-Modus:
# DEBUG_MODE=true docker-compose up

# Für Produktion:
# DEBUG_MODE=false docker-compose up -d
